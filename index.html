<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h2>
            <span>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/048/903/original/weather-logo.png?1665936573"
                alt="Weather App" id="app-logo">
              Weather App
            </span>
          </h2>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                  autocomplete="off" />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary w-100" />
              </div>
              <div class="col-2">
                <input type="submit" value="üìç" class="btn btn-warning w-100" id="current-location"/>
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-md-4">
                <div class="location">
                  <div class="card">
                    <div class="card-body">
                      <h1 id="city"></h1>
                      <ul>
                        <li>
                          Last updated: <div id="date"></div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <ul class="weather-conditions">
                  <li id="description" class="weather-description"></li>
                  <li>
                    Humidity: <span class="conditions"><span id="humidity"></span>%</span>
                  </li>
                  <li>
                    Wind: <span class="conditions"><span id="wind"></span> mph</span>
                  </li>
                </ul>
              </div>
              <div class="col-md-5">
                <div class="d-flex weather-temperature">
                  <img src="#" alt="#" id="icon" class="float-left">
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">¬∞C</a> |
                      <a href="#" id="fahrenheit-link">¬∞F</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h3>‚Åì Weekly Forecast ‚Åì</h3>
          <div class="weather-forecast" id="forecast"></div>
          <footer>
            This project was coded by Jaida Radix and is <a href="https://github.com/JaidaRadix/vanilla-weather-app"
              target="_blank">open-sourced on Github</a> and <a href="https://shimmering-blini-405201.netlify.app/"
              target="_blank">hosted
              on Netlify</a>
          </footer>
        </div>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
