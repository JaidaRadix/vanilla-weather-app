<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h1>
        London
      </h1>
      <ul>
        <li>
          Saturday 15:18
        </li>
        <li>
          Light rain showers
        </li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Light rain">
          16°C | °F
        </div>
        <div class="col-md-6">
          <ul>
            <li>
              Humidity: 69%
            </li>
            <li>
              Wind: 10 mph
            </li>
          </ul>
        </div>
      </div>
      <small>
        <a href="https://github.com/JaidaRadix/vanilla-weather-app" target="_blank">Open-source code</a> by Jaida Radix
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
